<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/custom.css" rel="stylesheet" media="screen" />

    <script src="jQuery/jquery-1.9.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
      
    <script src="js/customCategoria.js"></script>
    <script src="js/customProduto.js"></script>
    <script src="js/front.js"></script>
    <script src="js/Produto.js"></script>
    <script src="js/Categoria.js"></script>

    <link rel="icon" href="content/icon.ico"/>

    <title>Product Manager</title>
  
  </head>
  
  <body id="body" onload="alterarAba(0)">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Product Manager</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <ul class="nav navbar-nav">
            <li id="aba_0" class="active"><a href="#"   onclick="alterarAba(0)">Produtos</a></li>
            <li id="aba_1" class="inactive"><a href="#" onclick="alterarAba(1)">Categorias</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Link da API" id="txtAPILink" value="http://localhost:57708/">
                
              </div>
            </form>

          </ul>

        </div>
      </div>
    </nav>

    <div id="div_0">
      <div class="panel panel-primary">
        
        <div class="panel-heading">Filtros</div>
        <div class="panel-body">
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Pesquisar Produtos (id)" id="txtPesquisaProduto">
          </div>
          
          <div class="col-sm-4">
            <button type="button" class="btn btn-default" onclick="buscaProduto()" id="btnPesquisaProduto" >Pesquisar 
              <span class=" glyphicon glyphicon-search"/>
            </button>
          </div>

        </div>

      </div>



      <div class="panel panel-primary" id="divPanelPrimary_c0">
        <div class="panel-heading" id="divPanelHeading_c0">Cadastrar produto</div>
        <div class="panel-body" id="divPanelBody_c0">
            <div class="col-sm-1" id="divColID_c0"><input placeholder="ID" class="form-control" id="txtId_Produto_c0" readonly="" type="text"></div>
            <div class="col-sm-5" id="divColDescricao_c0"><input placeholder="Descrição" class="form-control" id="txtDescricao_Produto_c0" type="text"></div>
            <div class="col-sm-2" id="divColPreco_c0">
              <div class="input-group" id="divClassPreco_c0"><span class="input-group-addon" id="spanClassGroupPreco_c0">R$</span><input placeholder="Preço (R$)" min="0" step="1.00" class="form-control currency" id="txtPreco_Produto_c0" type="number"></div>
            </div>
            <div class="col-sm-4" id="divColCategoria_c0">
              <select class="form-control" name="categorias" id="txtCategoria_Produto_c0">
                  <option value="">Escolha uma categoria</option>
              </select>
            </div>
            <br><br>
            <div class="col-sm-8" id="divColBotoes_c0">
              <div class="btn-group" id="divBtnGroup_c0"><button type="button" class="btn btn-success" id="btnCadastrarProduto_c0">Cadastrar produto <span class="glyphicon glyphicon-floppy-saved" id="spanIconeCadastrar_c0"></span></button></div>
            </div>
        </div>
      </div>


    </div>

    <div id="div_1">
      <div class="panel panel-primary">
        
        <div class="panel-heading">Filtros</div>
        <div class="panel-body">
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Pesquisar Categorias (id)" id="txtPesquisaCategoria">
          </div>
          
          <div class="col-sm-4">
            <button type="button" class="btn btn-default" id="btnPesquisaCategoria" >Pesquisar 
              <span class=" glyphicon glyphicon-search"/>
            </button>
          </div>

        </div>

      </div>      



      <div class="panel panel-primary" id="divPanelPrimary_c_0">
        <div class="panel-heading" id="divPanelHeading_c_0">Cadastrar categoria</div>
        <div class="panel-body" id="divPanelBody_c_0">
            <div class="col-sm-1" id="divColID_c_0"><input placeholder="ID" class="form-control" id="txtId_Categoria_c_0" readonly="" type="text"></div>
            <div class="col-sm-11" id="divColDescricao_c_0"><input placeholder="Descrição" class="form-control" id="txtDescricao_Categoria_c_0" type="text"></div>
            <br><br>
            <div class="col-sm-8" id="divColBotoes_c_0">
              <div class="btn-group" id="divBtnGroup_c_0">
                <button type="button" class="btn btn-success" id="btnCadastrarCategoria_c_0">Cadastrar categora 
                  <span class="glyphicon glyphicon-floppy-saved" id="spanIconeCadastrar_c_0"></span>
                  </button>
              </div>
            </div>
        </div>
      </div>



    </div>
    
  </body>
</html>
